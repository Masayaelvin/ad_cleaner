<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Cleaner Settings</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <h2 class="title">Ad Cleaner</h2>
        <p class="subtitle">Customize your browsing experience</p>

        <!-- Total Silence Toggle -->
        <div class="toggle-container">
            <span>Total Silence Mode</span>
            <label class="switch">
                <input type="checkbox" id="totalSilenceToggle">
                <span class="slider"></span>
            </label>
        </div>

        <p class="info-text">
            When enabled, all ads will be **completely removed** instead of being replaced.
        </p>

        <!-- Footer -->
        <div class="footer">
            <p>ðŸš€ Built to make your browsing experience better!</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
